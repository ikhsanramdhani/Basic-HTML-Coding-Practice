        const bachelorDegree = [];

        for (let i = 0; i < mahasiswa.length; i++) {
            if (mahasiswa[i].postgraduate) {

                let obj = new Object();
                obj = {
                    name: mahasiswa[i].name,
                    mastery: mahasiswa[i].mastery
                }

                postGraduate.push(obj);
            } else {

                let obj = new Object();
                obj = {
                    name: mahasiswa[i].name,
                    GPA: mahasiswa[i].GPA
                }

                bachelorDegree.push(obj);
            }
        }

        console.log('\nMahasiswa S2');

        for (let j = 0; j < postGraduate.length; j++) {
            console.log(`Nama : ${postGraduate[j].name}`);
            console.log(`Keahlian : ${postGraduate[j].mastery}`);
        }

        console.log("\nMahasiswa S1");

        for (let k = 0; k < bachelorDegree.length; k++) {
            console.log(`Nama : ${bachelorDegree[k].name}`);
            console.log(`IPK : ${bachelorDegree[k].GPA}`);
        }
